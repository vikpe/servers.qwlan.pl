name: Build and deploy

on:
  workflow_dispatch: # allow manually triggered runs
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    env:
      VITE_SERVER_HOSTNAME: '${{ secrets.VITE_SERVER_HOSTNAME }}'
      VITE_DEMOS_CLOUDFRONT_URL: '${{ vars.VITE_DEMOS_CLOUDFRONT_URL }}'
      VITE_ASSETS_CLOUDFRONT_URL: '${{ vars.VITE_ASSETS_CLOUDFRONT_URL }}'
      VITE_SUPABASE_URL: '${{ secrets.VITE_SUPABASE_URL }}'
      VITE_SUPABASE_ANON_KEY: '${{ secrets.VITE_SUPABASE_ANON_KEY }}'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install
        run: yarn install --immutable

      - name: Build
        run: yarn build

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_QWLAN_PL }}'
          projectId: qwlan-pl
          channelId: live
